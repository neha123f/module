name: 'build number'

on:
  workflow_dispatch:

jobs:
  build:
    name: 'Submodules Sync'
    runs-on: ubuntu-latest


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        submodules: true

    - name: Git Sumbodule Update
      run: |
        git pull --recurse-submodules
        git submodule update --remote --recursive
        
    - name: Commit update
      run: |
        git config --global user.name 'Git bot'
        git config --global user.email 'bot@noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git commit -am "Auto updated submodule references" && git push || echo "No changes to commit"


  pages:
     name: build number
     runs-on: ubuntu-latest
     needs: build
     steps:
     - name: repo checkout
       uses: actions/checkout@v2
       with:
        token: ${{ secrets.CI_TOKEN }}
        ref: dev
        
     - name: Update Build Number
       run: |
          LATEST_BUILD_NUM=${{github.run_number}}
          sed -i "s/Latest Build number:.*\/p>/Latest Build number: $LATEST_BUILD_NUM<\/p>/g" web/index.html
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "Update build number to $LATEST_COMMIT_SHA"
          git push origin dev
       env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     - name: Deploy ðŸš€
       uses: JamesIves/github-pages-deploy-action@v4
       with:
          folder: web # The folder the action should deploy.
          branch: dev
