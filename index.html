<!DOCTYPE html>
<html>
<head>
    <title>Build Number</title>
</head>
<body>
    <h1>Last Build Number</h1>
    <p>
        Owner: <span id="owner"></span><br>
        Build Number: <span id="buildNumber"></span>
    </p>

    <script>
        // Function to fetch the build information from an API
        async function fetchBuildInfo() {
            try {
                const response = await fetch('https://your-api-endpoint.com/build-info'); // Replace with your API endpoint
                const data = await response.json();

                // Set the owner and build number from the API response
                document.getElementById('owner').textContent = data.owner;
                document.getElementById('buildNumber').textContent = data.number;
            } catch (error) {
                console.error('Error fetching build information:', error);
            }
        }

        // Call the function to fetch build information
        fetchBuildInfo();
    </script>
</body>
</html>
