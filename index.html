<!DOCTYPE html>
<html>
<head>
    <title>Build Number</title>
</head>
<body>
    <h1>Last Build Number</h1>
    <p>
        Owner: <span id="owner"></span><br>
        Build Number: <span id="buildNumber"></span>
    </p>

    <script>
        // Function to fetch build information from GitHub Actions context
        async function fetchBuildInfo() {
            try {
                // Access GitHub Actions context to get the owner and build number
                const owner = '${{ github.actor }}'; // GitHub username of the workflow initiator
                const buildNumber = '${{ github.run_number }}'; // Build or run number

                // Set the owner and build number in the HTML page
                document.getElementById('owner').textContent = owner;
                document.getElementById('buildNumber').textContent = buildNumber;
            } catch (error) {
                console.error('Error fetching build information:', error);
            }
        }

        // Call the function to fetch build information
        fetchBuildInfo();
    </script>
</body>
</html>
